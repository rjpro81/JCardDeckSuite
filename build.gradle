plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'jcarddecksuite'
version = '1.0-SNAPSHOT'

java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
